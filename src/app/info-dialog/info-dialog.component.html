<h1 mat-dialog-title>Informationen</h1>
<div mat-dialog-content>
  <p>Mit dieser App kannst du automatisch Prompts für Text-, Bild- oder Codegenerierung erstellen.</p>
  <p>Wähle dazu einfach die gewünschten Optionen aus und klicke auf „Prompt erstellen“.</p>
  <p>Das System nutzt eine lokale KI, um passende Prompts für dich zu erzeugen.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Schließen</button>
</div>
